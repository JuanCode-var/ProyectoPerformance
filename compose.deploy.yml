version: "3.9"

# Archivo de despliegue SOLO con im√°genes ya publicadas en Docker Hub.
# No construye nada: simplemente hace pull y levanta contenedores.
# Usa: PSI_API_KEY=TU_KEY ./scripts/deploy-from-hub.sh

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  micro-pagespeed:
    image: docker.io/juancoder/pulsechoukairperformancert-micro-pagespeed:${TAG:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PS_PORT=3001
      - PSI_API_KEY=${PSI_API_KEY}
    ports:
      - "3001:3001"

  security-service:
    image: docker.io/juancoder/pulsechoukairperformancert-security-service:${TAG:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
    ports:
      - "3002:3002"

  api:
    image: docker.io/juancoder/pulsechoukairperformancert-api:${TAG:-latest}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/BD_Diagnostico_Rendimiento
      - MS_PAGESPEED_URL=http://micro-pagespeed:3001
      - MS_SECURITY_URL=http://security-service:3002
      - REDIS_ENABLED=false
    depends_on:
      - mongo
      - micro-pagespeed
      - security-service
    ports:
      - "4000:4000"

  web:
    image: docker.io/juancoder/pulsechoukairperformancert-web:${TAG:-latest}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  mongo_data:
