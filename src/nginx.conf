server {
  listen 80;
  server_name _;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Evitar 502 por timeouts en requests largos (diagn√≥sticos)
  client_max_body_size 20m;               # por si se suben PDFs
  client_body_timeout 600s;
  send_timeout 600s;
  keepalive_timeout 120s;

  root /usr/share/nginx/html;
  index index.html;

  # Single Page App
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy a la API (gateway)
  location /api/ {
    proxy_pass http://api:4000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts amplios para llamadas largas a microservicios
    proxy_connect_timeout 120s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Opcional: desactivar buffering si quieres streaming (menos memoria)
    # proxy_buffering off;
  }
}
